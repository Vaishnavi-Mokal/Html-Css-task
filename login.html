<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
 

        <section>
            <div class="login-box">
                <img src="./images/avatar.png" class="avtar">
                <h1>Login</h1>
                <form action="./jewellerypage.html" id="loginForm" novalidate>
        
        
                    <label for="uname"> UserName:</label>
                    <input type="text" id="uname" required><br><br>
                    <span id="err"></span><br><br>
        
                    <label for="password"> Password:</label>
                    <input type="password" id="password" required><br><br>
                    <span id="err1"></span> <br> <br>
        
                    <button type="submit" class="loginbtn">Login</button>
                    <button type="reset" class="loginbtn">Reset</button>
        
        
                </form>
            </div>
        </section>
    </body>
</html>
