<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
   <section>
    <div class="register-box">
        <img src="./images/avatar.png" class="avtar">
        <h1>Login</h1>
        <form  id="loginForm">


            <label for="uname"> FullName:</label>
            <input type="text" id="uname" required><br><br>
            <span id="err"></span><br><br>

            <label for="age">Enter age:</label>
            <input type="number" id="age"><br><br>
            <span id="err2"></span><br><br>

            <label for="email">Enter EmailID:</label>
            <input type="email" id="eid" required><br><br>
            <span id="err3"></span> <br><br>

            <label for="password">Set Password:</label>
            <input type="password" id="password" required><br><br>
            <span id="err4"></span><br><br>

            <button type="submit" class="registerbtn">Login</button>
            <button type="reset" class="registerbtn">Reset</button>


        </form>
    </div>
   </section>

</body>

</html>
